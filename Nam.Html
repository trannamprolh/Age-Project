<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<div ng-app="mtt" ng-controller="mtttm" class="container mt-3">
<h1 style="color: pink">Máy biết tên, tuổi, giới tính thông minh</h1>
<p style="color: white;font-weight: bold">Nhập tên của bạn</p>
<p><input type="text" ng-model="Name" placeholder="Tên của bạn là gì ?" class="form-control"></p>
  <p style="color: white;font-weight: bold">Nhập giới tính của bạn</p>
<p><select class="form-select"<input ng-model="gender"> aria-label="Default select example">
  <option selected>Giới tính của bạn là</option>
  <option value="Nam">Nam</option>
  <option value="Nữ">Nữ</option>
  <option value="Bê Đuê">Bê Đuê</option>
</select>
</p>
  <p style="color: white;font-weight: bold">Nhập tuổi của bạn</p>
<p><input type="number" ng-model="tuoi" placeholder="Năm nay bạn bao nhiêu tuổi ?" class="form-control"></p>
<p style="text-align: center"><button ng-click="myFunc()" class="btn btn-success">Tính tuổi, tên và giới tính</button></p>
<div class="alert alert-success" ng-show="showMe">
  Tên {{Name}}, Tuổi {{tuoi}}, Giới tính {{gender}}
  </div>

</div>
<script>
var app = angular.module('mtt', []);
app.controller('mtttm', function($scope) {
    $scope.showMe = false;
    $scope.myFunc = function() {
        $scope.showMe = !$scope.showMe;
    }
});
</script>
